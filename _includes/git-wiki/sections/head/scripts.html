<!-- dark mode -->
<style>
  body {
    visibility: hidden;
    opacity: 0;
  }
</style>
<noscript>
  <style>
    body {
      visibility: visible;
      opacity: 1;
    }
  </style>
</noscript>

<script>
  // FunÃ§Ã£o para aplicar o fundo de acordo com o modo selecionado
  function darkModeSetBodyBg() {
    if (localStorage.getItem('darkmode') === "true") {
      document.body.style.backgroundColor = "black";
    } else {
      document.body.style.backgroundColor = ""; // Reseta a cor de fundo para modo claro
    }
  }

  function addDarkmodeWidget() {
    // ConfiguraÃ§Ãµes para o widget de dark mode
    const options = {
      label: 'ðŸŒ“',
      time: '0s', // sem atraso na transiÃ§Ã£o
      autoMatchOsTheme: true // NÃ£o seguir a preferÃªncia do sistema, usar localStorage
    };

    const darkmode = new Darkmode(options);
    darkmode.showWidget();

    // Verificar o estado do localStorage para manter o modo escuro se jÃ¡ selecionado
    const isDarkMode = localStorage.getItem('darkmode');
    
    // Se o modo escuro estiver ativado no localStorage, forÃ§amos a ativaÃ§Ã£o
    if (isDarkMode === "true") {
      darkmode.toggle();
    }

    document.body.style.visibility = 'visible';
    document.body.style.opacity = 1;
  }

  // FunÃ§Ã£o que serÃ¡ chamada quando o documento estiver pronto
  $(document).ready(addDarkmodeWidget);

  // FunÃ§Ã£o para remover o efeito de modo escuro do iframe
function fixIframeDarkMode() {
    const iframe = document.querySelector('iframe');
    if (iframe) {
        iframe.style.filter = 'none';
        iframe.style.backgroundColor = 'transparent';
        iframe.style.mixBlendMode = 'normal';
        iframe.style.zIndex = '9999';
        iframe.style.isolation = 'isolate';
    }
}

// Chama a funÃ§Ã£o ao carregar a pÃ¡gina
window.addEventListener("DOMContentLoaded", fixIframeDarkMode);

// Monitora alteraÃ§Ãµes de classe no body para garantir que o iframe nÃ£o seja afetado
const observer = new MutationObserver(() => {
    fixIframeDarkMode();
});
observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
</script>
